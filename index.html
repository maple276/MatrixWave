<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatrixWave</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    #controls, #canvas-container, #legend {
      border: 2px solid #999;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      height: 700px;
    }
  </style>
  
</head>
<body>
  <div id="controls">
    <h3>Datasets</h3>
    <input type="file" id="upload-json1" accept=".json">
    <input type="file" id="upload-json2" accept=".json">
    <h3>Filter</h3>
    <label>Node:</label><br>
    <input type="range" id="nodeThreshold"><input type="number" id="nodeValue"><br>

    <label>Link:</label><br>
    <input type="range" id="linkThreshold"><input type="number" id="linkValue"><br>

    <label>step:</label><br>
    <input type="range" id="stepThreshold"><input type="number" id="stepValue"><br>

    <br>
    <br>
    <div>
      <label for="sequenceSelect"><b>click sequences:</b></label>
      <select id="sequenceSelect">
        <option value="">choice:</option>
      </select>
    </div>
    <br>
    <button id="clearSelection">clear</button>
    

  </div>

  <div id="canvas-container">
    <svg id="canvas" width="1500" height="800"></svg>
  </div>

  <div id="legend">
    <svg id="legend-out" width="350" height="800"></svg>
  </div>  

  <div id="tooltip" style="
    position: absolute; 
    pointer-events: none; 
    background: rgba(0,0,0,0.7); 
    color: white; 
    padding: 6px 10px; 
    border-radius: 6px; 
    font-size: 14px; 
    display: none;
    z-index: 9999;
  "></div>


  <script type="module" src="scripts/upload.js"></script>
  <script type="module" src="scripts/legend.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
